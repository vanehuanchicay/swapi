<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SWAPI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header class="container"> 
		<div class="row">
			<div class="col-sm-12 text-center">
				<h3>Star Wars Character</h3>
			</div>
		</div>
	</header>
	<!--botones -->
	<section class="container characters">
		<div class="row">
			<div class="col-sm-3">
				<button type="button" class="btn one" data-toggle="modal" data-target="#myModal" value=""></button>
			</div>
			<div class="col-sm-3">
				<button type="button" class="btn two" data-toggle="modal" data-target="#myModal"></button>
			</div>	
			<div class="col-sm-3">
				<button type="button" class="btn three" data-toggle="modal" data-target="#myModal"></button>
			</div>
		</div>
		<div class="row">
				<div class="col-sm-3">
					<button type="button" class="btn four" data-toggle="modal" data-target="#myModal"></button>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn five" data-toggle="modal" data-target="#myModal"></button>
				</div>
				<div class="col-sm-3">
					<button type="button" class="btn six" data-toggle="modal" data-target="#myModal"></button>
				</div>
		</div>
			<!-- modal-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Star Wars Characters</h4>
			      </div>
			      <div class="modal-body">

			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</section>



	<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
